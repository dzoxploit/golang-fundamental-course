<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">
<dom-module id="message-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <template is="dom-if" if="{{isAdmin}}">
      <div class="card">
        <h1>Your Message</h1>
        <p>Ini pesan rahasia dapur.</p>
        <p>Jangan dikasih tau ke kompetitor</p>
        <template is="dom-repeat" items="[[data]]">
          <div class="card"> 
               <p>Nama : [[item.nama_mata_kuliah]]</p>
               <p>Kursus : [[item.nilai_mata_kuliah]]</p>
          </div>
         </template>
         <iron-ajax 
         auto 
         url="/api/matakuliah"
         handle-as="json" 
         method="GET" 
         on-response="_handleResponse" 
         debounce-duration="300">
     </iron-ajax>
    </template>
</template>

  <script>
    class MessagePage extends Polymer.Element {
      static get is() { return 'message-page'; }
      static get properties(){
        return{
          data : {
            type : Object,
            notify : true,
          }
        }
      }

      _handleResponse(e){
        this.data = e.detail.response
      }
    }

    window.customElements.define(MessagePage.is, MessagePage);
  </script>
</dom-module>
